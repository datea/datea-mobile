<ion-view>
	<ion-content scroll="true" class="landing-bg" scrollbar-y="false" ng-style="signup.containerStyle">
		<div class="brand">
			<div class="limiter">
				<figure class="logo-home">
					<img src="images/logo-home.png" alt="Logo Datea.pe"/>
				</figure>
				<h3 class="brand-subtitle">Crear Cuenta</h3>
			</div>
		</div>

		<div class="sign-up">
			<div class="limiter">
				<form name="signup_form" ng-submit="signup.save()" novalidate>
					<div class="list">
						<label class="item item-input" ng-class="{ 'error-field': signup_form.username.$error.required }">
							<input type="text" name="username" placeholder="Nombre de usuario" ng-pattern="/^[A-Za-z0-9]{2,15}$/" ng-model="signup.bio" required>
						</label>

						<label class="item item-input" ng-class="{ 'error-field': signup_form.email.$error.required, 'error-field': signup_form.email.$error.email  }">
							<input type="email" name="email" placeholder="Correo electrónico" ng-model="signup.email" required>
						</label>

						<label class="item item-input" ng-class="{ 'error-field': signup_form.password.$error.required }">
							<input type="password" name="password" placeholder="Contraseña" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?!.*\s).{6,32}$/" ng-model="signup.password" required>
						</label>

						<label class="item item-input">
							<input type="password" name="password2" placeholder="Reingresar contraseña" ng-model="signup.samePassword" password-match="signup.password" required>
						</label>
					</div>

					<div class="options">
						<div class="row">
							<div class="col col-25"></div>
							<div class="col col-50">
								<button class="button button-block button-positive icon-right ion-checkmark" type="submit" ng-disabled="signup_form.$invalid">Crear</button>
							</div>
							<div class="col col-25"></div>
						</div>

						<div class="row responsive-sm secundary">
							<div class="col">
								<a class="button button-block button-small button-gray" ui-sref="landing">Volver</a>
							</div>
						</div>
					</div>

					<!--<pre>Validation: {{form.$error|json}}</pre>-->
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
