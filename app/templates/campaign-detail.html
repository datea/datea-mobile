<div class="page campaign-detail-view invisible" ng-class="{invisible: !flow.showPage, 'slideout': flow.hidePage}">
	<ion-content scroll="true">
    <div class="campaign-detail">
  		<img ng-src="{{::campaign.image.image | campaignImg}}" />
  		<div class="card-content">
  			<h2>{{::campaign.name}}</h2>
  			<div>
  				<div class="tag">#{{::campaign.main_tag.tag}}</div>
  				<div class="user">por {{::campaign.user.username}}</div>
  				<div class="stats">
  					<span class="stat-dateos" ng-class="{'ng-hide': !campaign.main_tag.dateo_count}"><i class="icon-burbuja"></i> {{::campaign.main_tag.dateo_count}} dateo<span ng-class="{'ng-hide': campaign.main_tag.dateo_count <= 1}">s</span></span>
  					<span class="stat-followers" ng-class="{'ng-hide': !campaign.main_tag.follow_count}"><i class="icon ion-android-person"></i> {{::campaign.main_tag.follow_count}} seguidor<span ng-class="{'ng-hide': campaign.main_tag.follow_count <= 1}">es</span></span>
  				</div>
  			</div>
  		</div>

  		<p class="short user-content" ng-bind-html="::campaign.short_description | extUrls"></p>

  		<div class="button-bar">
        <button class="button button-datea" ng-click="flow.datear()"><span>Datear</span> <i class="icon-burbuja"></i></button>
     		<button class="button" ng-click="flow.searchByTag(campaign.main_tag)">Ver <i class="icon ion-eye"></i></button>
        <button class="button button-unfollow" ng-class="{'ng-hide': !flow.isFollowing}" ng-click="flow.unFollow(campaign.main_tag)">No seguir <i class="icon ion-close-circled"></i></button>
        <button class="button" ng-class="{'ng-hide': flow.isFollowing}" ng-click="flow.doFollow(campaign.main_tag)">Seguir <i class="icon ion-plus"></i></button>
   	 	</div>

  		<div class="info">
  			<div class="info-item">
      		<h5>¿Qué buscamos con esta acción?</h5>
      		<p class="user-content" ng-bind-html="::campaign.mission | extUrls"></p>
      	</div>
      	<div class="info-item">
      		<h5>¿Qué pasará con la info?</h5>
      		<p class="user-content" ng-bind-html="::campaign.information_destiny | extUrls"></p>
      	</div>
  		</div>
    </div>
	</ion-content>
</div>
